<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Memory game</title>

<body>
    
    <h1 class="center p-3">Memory game</h1>
    <div class="center">
        <button type="button" class="btn_start">Commencer une partie</button>
        <img src="img/chronometre.png" alt="ChronomÃ¨tre" class="chrono">
        <p class="timer">Temps restant</p>
    </div>


    <section class="board_game">
        <div class="grid_game">
            <div class="grid_game_up center">
                <img class="border back first" id="first">
                <img class="border back second">
                <img class="border back third">
                <img class="border back fourth">
            </div>
            <div class="grid_game_down center">
                <img class="border back third">
                <img class="border back fourth">
                <img class="border back first" id="first">
                <img class="border back second">
            </div>
        </div>
    </section>
